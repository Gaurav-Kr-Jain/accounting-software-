<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Software</title>
    <style>
        html {
  font-family: sans-serif;
}

body {
  margin: 0 auto;
  max-width: 800px;
}

header, footer {
  background-color: green;
  color: white;
  line-height: 100px;
  padding: 0 20px;
}

.new-note, .note-display {
  padding: 20px;
}

.new-note {
  background: #ddd;
}

h1 {
  margin: 0;
}

ul {
  list-style-type: none;
}

div {
  margin-bottom: 10px;
}
td, th {
    border: 1px solid rgb(190,190,190);
    padding: 10px 20px;
    background-color:palegreen;

  }
  

  
  td {
    text-align: center;
  }
  
  tr:nth-child(even) td {
    background-color: palegreen;
  }
  
  tr:nth-child(odd) td {
    background-color: white;
  }
  tr:first-child td {
    background-color: teal;
    color: white;
    font-weight: 150;
    
  }
  tr:hover td{
    background-color: rgb(255, 255, 143);
    color: black;
  }
    </style>
  </head>
  <body>
    <header>
      <h1>Accounting Software</h1>
    </header>
    <section class="new-note">
      <h2>Double Entry system:</h2>
      <form>
        <div>
          <label for="title">Date:</label>
          <input id="title" type="text" required>
        </div>
        <div>
          <label for="CrA/c">Cr A/c</label>
          <input id="body" type="text" required>

          <label for="CrAmt">Cr Amt</label>
          <input id="CrAmt" type="Number" required>
        </div>
        <div>
          <label for="DrAcc">Dr A/c</label>
          <input id="DrAcc" type="text" required>

          <label for="DrAmt">Dr Amt</label>
          <input id="DrAmt" type="Number" required>
        </div>
        <div>
          <button>Submit:</button>
        </div>
      </form>
    </section>
    <main>
      <section class="note-display">
        <h2>GENERAL LEDGER:</h2>
        <table>

        </table>
      </section>

    </main>

    <footer>
      <p>Copyright nobody. Use the code as you like.</p>
    </footer>
  </body>
  <script>
const list = document.querySelector('table');
const titleInput = document.querySelector('#title');
const bodyInput = document.querySelector('#body');
const CrAmtInput = document.querySelector('#CrAmt');
const DrAccInput = document.querySelector('#DrAcc');
const DrAmtInput = document.querySelector('#DrAmt');



const form = document.querySelector('form');
const submitBtn = document.querySelector('form button');

let db;

const openRequest = window.indexedDB.open("accounts_db", 1);
openRequest.addEventListener("error", () =>
  console.error("Database failed to open"),);
openRequest.addEventListener("success", () => {
  console.log("Database opened successfully");
  db = openRequest.result;
  displayData();

});

openRequest.addEventListener("upgradeneeded", (e) => {
  db = e.target.result;

  const objectStore = db.createObjectStore("notes_os", {
    keyPath: "id",
    autoIncrement: true,
  });

  objectStore.createIndex("title", "title", { unique: false });
  objectStore.createIndex("body", "body", { unique: false });
  objectStore.createIndex("CrAmt", "CrAmt", { unique: false });
  objectStore.createIndex("DrAcc", "DrAcc", { unique: false });
  objectStore.createIndex("DrAmt", "DrAmt", { unique: false });

});


form.addEventListener("submit", addData);

function addData(e) {
  e.preventDefault();

  const newItem = {
     title: titleInput.value, 
    body: bodyInput.value , 
    CrAmt: CrAmtInput.value,
    DrAcc:DrAccInput.value,
    DrAmt:DrAmtInput.value
  };

  const transaction = db.transaction(["notes_os"], "readwrite");

  const objectStore = transaction.objectStore("notes_os");

  const addRequest = objectStore.add(newItem);

  addRequest.addEventListener("success", () => {
    titleInput.value = "";
    bodyInput.value = "";
    CrAmtInput.value="";
    DrAccInput.value="";
    DrAmtInput.value="";

  });

  transaction.addEventListener("complete", () => {
    console.log("Transaction completed: database modification finished.");

    displayData();

  });

  transaction.addEventListener("error", () =>
    console.log("Transaction not opened due to error"),
  );
}
function displayData() {
  while (list.firstChild) {
    list.removeChild(list.firstChild);
  }

  list.innerHTML= `<tr class="firstRow">
            <td>DATE</td>
            <td>Credit A/c</td>
            <td>Credit Amt</td>
            <td>Debit A/c</td>
            <td>Debit</td>
          </tr>`

  const objectStore = db.transaction("notes_os").objectStore("notes_os");
  objectStore.openCursor().addEventListener("success", (e) => {
    const cursor = e.target.result;

    if (cursor) {
      const listItem = document.createElement("tr");
      const h3 = document.createElement("td");
      const para = document.createElement("td");
      const CrAmount = document.createElement("td");
      const DrAccount = document.createElement("td");
      const DrAmount = document.createElement("td");
      
      listItem.appendChild(h3);
      listItem.appendChild(para);
      listItem.appendChild(CrAmount);
      listItem.appendChild(DrAccount);
      listItem.appendChild(DrAmount);

      list.appendChild(listItem);

      h3.textContent = cursor.value.title;
      para.textContent = cursor.value.body;
      CrAmount.textContent=cursor.value.CrAmt;
      DrAccount.textContent=cursor.value.DrAcc;
      DrAmount.textContent=cursor.value.DrAmt;


      listItem.setAttribute("data-note-id", cursor.value.id);

      const deleteBtn = document.createElement("button");
      listItem.appendChild(deleteBtn);
      deleteBtn.textContent = "Delete";

      deleteBtn.addEventListener("click", deleteItem);

      cursor.continue();
    } else {
      if (!list.firstChild) {
        const listItem = document.createElement("li");
        listItem.textContent = "No notes stored.";
        list.appendChild(listItem);
      }
      console.log("Notes all displayed");
      console.log(list.innerHTML);

    }
  });
}
function deleteItem(e) {
  const noteId = Number(e.target.parentNode.getAttribute("data-note-id"));

  const transaction = db.transaction(["notes_os"], "readwrite");
  const objectStore = transaction.objectStore("notes_os");
  const deleteRequest = objectStore.delete(noteId);

  transaction.addEventListener("complete", () => {
    e.target.parentNode.parentNode.removeChild(e.target.parentNode);
    console.log(`Note ${noteId} deleted.`);

    if (!list.firstChild) {
      const listItem = document.createElement("li");
      listItem.textContent = "No notes stored.";
      list.appendChild(listItem);
    }
  });
}

  </script>
</html>
